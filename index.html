<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav id="header-nav" class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">

                    <a class="navbar-brand text-black font-30px" href="#">Menu</a>

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#collapsable-nav" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bg-black"></span>
                        <span class="icon-bar bg-black"></span>
                        <span class="icon-bar bg-black"></span>
                    </button>
                </div>
            </div>
            <!-- container -->
            <div class="visible-xs">
                <div id="collapsable-nav" class="border-top bg-white text-center collapse navbar-collapse">
                    <ul id="nav-list" class="nav navbar-nav navbar-right">
                        <li class="navbar-nav border-bottom">
                            <a class="nav-item text-black font-20px" href="#Chicken">
                                Chicken
                            </a>
                        </li>
                        <li class="navbar-nav border-bottom">
                            <a class="nav-item text-black font-20px" href="#Beef">
                                Beef
                            </a>
                        </li>
                        <li class="navbar-nav">
                            <a class="nav-item text-black font-20px" href="#Sushi">
                                Sushi
                            </a>
                        </li>
                    </ul><!-- #nav-list -->
                </div><!-- .collapse .navbar-collapse -->
            </div>
        </nav><!-- #header-nav -->
    </header>
    <div id="main-content" class="container">
        <h1 class="text-center text-black">Our Menu</h1>
        <div class="row">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <section id="Chicken" class="bg-gray text-center">
                    <h3 class="padding-10xp text-black">
                        Chicken
                    </h3>
                    <p class="padding-10xp text-black">
                        Orange Chicken
                        Spicy Chicken
                        Fried Chicken
                        Baked Chicken
                        <br>
                        <a href="#header-nav" class="font-30px">
                            Return
                        </a>
                    </p>
                </section>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <section id="Beef" class="bg-gray text-center">
                    <h3 class="padding-10xp text-black">
                        Beef
                    </h3>
                    <p class="padding-10xp text-black">
                        Beef Chow Mein
                        Beef and Broccoli
                        Beef Stew
                        Beew Wontons
                        <br>
                        <a href="#header-nav" class="font-30px">
                            Return </a>
                    </p>
                </section>
            </div>
            <div class="col-md-4 col-xs-12">
                <section id="Sushi" class="bg-gray text-center">
                    <h3 class="padding-10xp text-black">
                        Sushi
                    </h3>
                    <p class="padding-10xp text-black">
                        Dragon Roll
                        Valcano Roll
                        California Roll
                        Space Roll
                        <br>
                        <a href="#header-nav" class="font-30px">
                            Return
                        </a>
                    </p>
                </section>
            </div>
        </div>
    </div>
    <!-- jQuery (Bootstrap JS plugins depend on it) -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
